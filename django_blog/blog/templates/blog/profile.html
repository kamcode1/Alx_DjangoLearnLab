{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2>Welcome, {{ user.username }}</h2>
        <p>Email: {{ user.email }}</p>
    </div>

    <footer>
        <p>Footer Content</p>
    </footer>
</body>
</html>
