<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Edit Post{% else %}New Post{% endif %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="content">
        <h2>{% if object %}Edit Post{% else %}New Post{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
