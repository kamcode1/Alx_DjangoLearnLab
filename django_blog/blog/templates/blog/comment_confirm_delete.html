{% extends "blog/base.html" %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
    <div class="comment-delete">
        <h2>Are you sure you want to delete this comment?</h2>
        <p>{{ comment.content }}</p>
        <p><strong>By:</strong> {{ comment.author }}</p>
        <p><strong>Posted on:</strong> {{ comment.created_at }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <a href="{% url 'post-detail' comment.post.pk %}">Cancel</a>
        </form>
    </div>
{% endblock %}
