<!-- templates/bookshelf/delete_book.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <!-- Security headers like CSP should be set in your settings or middleware -->
</head>
<body>
    <h1>Are you sure you want to delete "{{ book.title|escape }}"?</h1>
    <form method="post">
        {% csrf_token %}  <!-- CSRF token for protection -->
        <button type="submit">Delete</button>
        <a href="{% url 'book_list' %}">Cancel</a>
    </form>
</body>
</html>
