<!-- templates/bookshelf/form_example.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <!-- Security headers like CSP should be set in your settings or middleware -->
</head>
<body>
    <h1>Submit a New Book</h1>
    <form method="post">
        {% csrf_token %}  <!-- CSRF token for protection -->
        {{ form.as_p }}   <!-- Django form fields rendered securely -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
